<!DOCTYPE html>
<html>
<head>
	<title>Diver Down</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">


</head>
<body>

	<script src="assets/javascript/game.js"></script>


	<div class="jumbotron">
		<h1>Diver Down</h1>
		<h2>This game works just like Hangman but
			<br>
			the words all have to do with the ocean and diving.</h2>
		</div>

		<audio id = "woohoo" src="assets/sounds/woohoo.wav"></audio>
		<audio id = "bubble" src="assets/sounds/bubble.wav"></audio>

		<div class="container">
			<div class="row">
				<!-- letters -->
				<div id="buttons"></div>
			</div> 
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<!-- blanks -->					
					<div id="hold"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<!-- lives -->
					<p id="mylives"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<!-- replay -->
					<button id="reset">Play again</button>
				</div>
			</div>

		</div>

	</body>
	</html>
